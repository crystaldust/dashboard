server {
	listen       80;
	listen  [::]:80;
	server_name  localhost;

	#access_log  /var/log/nginx/dashboard.access.log  main;

	location / {
		root   /home/lance/Development/web/dashboard/dist/;
		index  index.html index.htm;
	}

	location /api/ {
		proxy_pass http://dashboard-backend-nodejs:8008;
	}
	location /clickhouse/sql {
		proxy_pass http://dashboard-backend-nodejs:8008/sql/transfer;
	}

	#error_page  404              /404.html;

	# redirect server error pages to the static page /50x.html
	#
	error_page   500 502 503 504  /50x.html;
	location = /50x.html {
		root   /usr/share/nginx/html;
	}

}
